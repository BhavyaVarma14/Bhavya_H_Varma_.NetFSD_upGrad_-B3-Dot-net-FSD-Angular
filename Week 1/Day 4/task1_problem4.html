<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Signal</title>
</head>
<body>
    <h3>Enter any Traffic Light Colour</h3>
    <input type="text" name="clr" id="clr"><br>
    <input type="button" value="Show Signal" id="btn" onclick="
    let ipstr=document.getElementById('clr').value;
        ipstr = ipstr.toLowerCase();
        switch (ipstr) {
            case 'red':
                console.log('Stop');
                break;

            case 'yellow':
                console.log('Get Ready');
                break;

            case 'green':
                console.log('Go');
                break;
        
            default:
                console.log('Invalid colour entered');
                break;
        }
    ">
</body>
</html>
