<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Feature List</title>
    <style>
        h1{
            text-align: center;
            text-decoration: solid;
            color: blue;
            font-style: italic;
        }
        .section{
            background-color: bisque;
            width: 400px;
        }
        .h2{
            color: chocolate;
            font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
            font-weight: bolder;
            text-align: center;
        }
        .item{
            border: 1px solid;
            border-color: brown;
            border-radius: 10%;
            padding: 10px;
        }
        ul li{
            color: tomato;
            background-color: azure;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            width: 100px;
            text-align: center;
        }
        .item:hover{
            color: blue;
            font-style: italic;
        }
        body{
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Product Features    </h1>
    <section class="section">
        <h2 class="h2">Product Features are as follows</h2>
        <ul class="ul">
            <li class="item">Highly Durable</li><br>
            <li class="item">Reusable</li><br>
            <li class="item">High Material Density</li><br>
            <li class="item">Ductile</li><br>
            <li class="item">Bio Degradable</li><br>
        </ul>
    </section>
</body>
</html>
